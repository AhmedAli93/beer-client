<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset/reset.css">
    <title>Beer Match</title>
    <link rel="stylesheet" type="text/css" href="styles/base/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/modules/modules.css">
</head>
<header>
    <h1>Beer Match</h1>
    <nav>
        <ul>
            <li href="" class=pairing-guide>Simple Pairing Guide</li> <!--text/photos about simple pairing--> 
            <li href="" class=about-us>About Us</li>
        </ul>
    </nav>
</header>
        
<body>
    <div class="age-verification container">  
            <div class="popup">
                    <img src="http://dannypaton.com/codepen/close_button.svg" width="15px" height="15px" class="close_button" alt="A button to close the popup.">
                    <p>entry denied, cunt MUAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHA</p>
                  </div>
                  <div class="button">I demand entry!</div>
    </div>

    <div class="choose-view container">
        <!-- Main Page, user can begin pairing process by starting from "Search Food" or "Search Beer". User sees "Search by Food" and "Search By Beer" buttons. "Simple Pairing Guide" & "About Us" buttons on top of page. -->
        <section class="search-food">
            <img src="./img/searchFood.jpg"/>
            <h2>Search by Food</h2>
        </section>
        <section class="search-beer">
            <img src="./img/searchBeer.jpg"/>
            <h2>Search by Beer</h2>
        </section>
    </div>

    <!-- Food Page, multiple rows of two food categories per row with buttons. -->
    <div class="food-view container">  
        <section class="light"><button type="button">Lighter Dishes</button></section>
        <section class="spicy"><button type="button">Strong, Spicy Dishes</button></section>
        <section class="hearty"><button type="button">Hearty Dishes</button></section>
        <section class="roasted"><button type="button">Roasted/Smoked</button></section>
        <section class="cheese-dessert"><button type="button">Cheese/Dessert</button></section>
        <section class="bbq"><button type="button">BBQ</button></section>
        <section class="vegetarian"><button type="button">Vegetarian</button></section>
        <section class="seafood"><button type="button">Seafood</button></section>

    </div>

    <!-- Beer Page, multiple rows of two beer categories per row with buttons. -->
    <div class="beer-view container">  
        <button type="button">Blonde Ale</button>
        <button type="button">Pale Ale</button>
    
        <button type="button">India Pale Ale</button>
        <button type="button">Hefeweizen</button>
    
        <button type="button">Porter</button>
        <button type="button">Amber/Red Ale</button>
    
        <button type="button">Brown Ale</button>
        <button type="button">Stout</button>
    </div>
    
    <div>  
        <!-- Final Page, showing suggested pairs based on your selections -->
    </div>

    <div class="about-view container">
        <!--About us page, with our photos and descriptions-->
    </div>
<script>src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"</script>
<script src="vendor/scripts/jquery.simplemodal.js"></script>
<script src="vendor/scripts/jquery.js"></script>
<script src="scripts/controller/verify.js"></script>
<script src="about-view.js"></script>
<script src="age-verify-view.js"></script>
<script src="beer-view.js"></script>
<script src="choose-view.js"></script>
<script src="food-view.js"></script>
<script src="guide-view.js"></script>

</body>
</html>
